<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타임시트 - 시간 관리</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Supabase JS (client) -->

  </head>
  <body>
    <div class="container">
      <header>
        <h1>타임시트</h1>
        <!-- 간단 인증 UI -->
        <div id="authBox" style="display:flex;gap:8px;align-items:center">
          <button id="loginGoogle" title="구글로 로그인">구글 로그인</button>
          <span id="userEmail" style="font-size:12px;opacity:.75"></span>
          <button id="logout" style="display:none">로그아웃</button>
        </div>
        <div class="date-selector">
          <label for="date">날짜:</label>
          <div class="date-navigation">
            <button id="prevDayBtn" class="nav-btn">◀</button>
            <button id="todayBtn" class="today-btn">오늘</button>
            <button id="nextDayBtn" class="nav-btn">▶</button>
          </div>
          <input type="date" id="date" name="date" />
        </div>
      </header>

      <main>
        <div class="timesheet">
          <div class="header-row">
            <div class="planned-label">계획된 활동</div>
            <div class="time-label">시간</div>
            <div class="actual-label">실제 활동</div>
          </div>

          <div class="time-entries" id="timeEntries">
            <!-- 시간대별 입력 필드들이 동적으로 생성됩니다 -->
          </div>

          <div class="summary">
            <div class="summary-row">
              <div class="summary-planned" id="totalPlanned">0시간</div>
              <div class="summary-label">합계</div>
              <div class="summary-actual" id="totalActual">0시간</div>
            </div>
            <div class="analysis-row">
              <div class="analysis-label">분석</div>
              <div class="analysis-content" id="analysisContent">
                <div class="analysis-item">
                  <span class="analysis-metric">실행율:</span>
                  <span class="analysis-value" id="executionRate">0%</span>
                </div>
                <div class="analysis-item">
                  <span class="analysis-metric">타이머 사용:</span>
                  <span class="analysis-value" id="timerUsage">0시간</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <div class="actions">
        <button id="saveBtn">저장</button>
        <button id="loadBtn">불러오기</button>
        <button id="exportBtn">내보내기</button>
        <button id="importBtn">가져오기</button>
        <button id="clearBtn">초기화</button>
        <input type="file" id="importFile" accept="application/json" style="display:none" />
        <button id="migrateBtn" title="LocalStorage → 서버 DB로 이전">서버로 마이그레이션</button>
      </div>
    </div>

    <!-- 스케줄 입력 모달 -->
    <div id="scheduleModal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>스케줄 입력</h3>
          <button id="closeModal" class="close-btn">×</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="scheduleTime">시간</label>
            <input type="text" id="scheduleTime" readonly>
          </div>
          <div class="form-group">
            <label for="activityInput">활동 (다중 선택 가능)</label>
            <div class="multi-select" id="activityMulti">
              <div class="selected-chips" id="activityChips"></div>
              <div class="multi-input-row">
                <input type="text" id="activityInput" placeholder="활동 추가 또는 검색" />
                <button type="button" id="addActivityOption" class="add-option-btn">추가</button>
                <button type="button" id="syncActivityOptions" class="sync-btn">동기화</button>
              </div>
              <div class="dropdown" id="activityDropdown">
                <ul id="activityOptions"></ul>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button id="saveSchedule" class="save-btn">저장</button>
            <button id="cancelSchedule" class="cancel-btn">취소</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 활동 상세 기록 모달 -->
    <div id="activityLogModal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>활동 상세 기록</h3>
          <button id="closeActivityModal" class="close-btn">×</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="activityTime">시간</label>
            <input type="text" id="activityTime" readonly>
          </div>
          <div class="form-group">
            <label for="activityTitle">활동 기록</label>
            <input type="text" id="activityTitle" placeholder="시간 기록/수정하기">
          </div>
          <div class="form-group">
            <label for="activityDetails">피드백</label>
            <textarea id="activityDetails" placeholder="스스로에게 피드백하기" rows="8"></textarea>
          </div>
          <div class="form-actions">
            <button id="saveActivityLog" class="save-btn">저장</button>
            <button id="cancelActivityLog" class="cancel-btn">취소</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Optional: auto-wire Notion activities endpoint when served via the Node server
      // Use same-origin on any non-file context (works for any port/proxy)
      (function(){
        try {
          if (location.protocol !== 'file:') {
            window.NOTION_ACTIVITIES_ENDPOINT = '/api/notion/activities';
          }
        } catch (e) {}
      })();
    </script>
    <script src="script.js"></script>
  </body>
</html>
