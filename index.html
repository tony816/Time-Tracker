<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타임시트 - 시간 관리</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>타임시트</h1>
        <div class="header-controls">
          <div class="auth-controls">
            <span id="authStatus" class="auth-status">로그인 필요</span>
            <button id="googleAuthBtn" type="button" class="auth-btn">Google 로그인</button>
          </div>
          <div class="date-selector">
            <label for="date">날짜:</label>
            <div class="date-navigation">
              <button id="prevDayBtn" class="nav-btn">◀</button>
              <button id="todayBtn" class="today-btn">오늘</button>
              <button id="nextDayBtn" class="nav-btn">▶</button>
            </div>
            <input type="date" id="date" name="date" />
          </div>
        </div>
      </header>

      <main>
        <div class="timesheet">
          <div class="header-row">
            <div class="planned-label">계획된 활동</div>
            <div class="time-label">시간</div>
            <div class="actual-label">실제 활동</div>
          </div>

          <div class="time-entries" id="timeEntries">
            <!-- 시간대별 입력 필드들이 동적으로 생성됩니다 -->
          </div>

          <div class="summary">
            <div class="summary-row">
              <div class="summary-planned" id="totalPlanned">0시간</div>
              <div class="summary-label">합계</div>
              <div class="summary-actual" id="totalActual">0시간</div>
            </div>
            <div class="analysis-row">
              <div class="analysis-label">분석</div>
              <div class="analysis-content" id="analysisContent">
                <div class="analysis-item">
                  <span class="analysis-metric">실행율:</span>
                  <span class="analysis-value" id="executionRate">0%</span>
                </div>
                <div class="analysis-item">
                  <span class="analysis-metric">기록된 시간:</span>
                  <span class="analysis-value" id="timerUsage">0시간</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <div class="actions">
        <button id="clearBtn">초기화</button>
      </div>
    </div>

    <!-- 스케줄 입력 모달 -->
    <div id="scheduleModal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>스케줄 입력</h3>
          <button id="closeModal" class="close-btn">×</button>
        </div>
        <div class="modal-body schedule-modal-body">
          <div class="schedule-modal-layout">
            <div class="schedule-preview">
              <div class="schedule-preview-header">
                <div class="schedule-preview-title">선택된 슬롯 미리보기</div>
                <div class="schedule-preview-meta" id="schedulePreviewMeta"></div>
              </div>
              <div class="schedule-preview-list" id="schedulePreviewList"></div>
              <div class="schedule-preview-note" id="schedulePreviewNote"></div>
            </div>
            <div class="schedule-form">
              <div class="form-group">
                <label for="scheduleTime">시간</label>
                <input type="text" id="scheduleTime" readonly>
              </div>
              <div class="plan-editor-grid">
                <div class="form-group plan-activity-group">
                  <label for="activityInput">활동 (다중 선택 가능)</label>
                  <div class="multi-select" id="activityMulti">
                    <div class="selected-chips" id="activityChips"></div>
                    <div class="plan-tabs" id="planTabs" role="tablist">
                      <button type="button" class="plan-tab active" data-source="local" role="tab" aria-selected="true">직접 추가</button>
                      <button type="button" class="plan-tab" data-source="notion" role="tab" aria-selected="false">노션</button>
                    </div>
                    <div class="multi-input-row">
                      <input type="text" id="activityInput" placeholder="활동 추가 또는 검색" />
                      <button type="button" id="addActivityOption" class="add-option-btn">추가</button>
                      <button type="button" id="syncActivityOptions" class="sync-btn">동기화</button>
                    </div>
                    <div class="dropdown" id="activityDropdown">
                      <ul id="activityOptions"></ul>
                    </div>
                  </div>
                </div>
                <div class="form-group plan-sub-activities-group">
                  <div class="plan-controls-row">
                    <button type="button" id="togglePlanActivities" class="split-toggle-btn">세부 활동 분해</button>
                    <button type="button" id="fillRemainingPlanActivity" class="sub-activity-action-btn sub-activity-action-compact" title="잔여 시간 추가" hidden>잔여+</button>
                  </div>
                  <div class="plan-title-toggle-row" id="planTitleToggleRow" hidden>
                    <div class="title-band-toggle">
                      <label>
                        <input type="checkbox" id="planTitleBandToggle">
                        활동 제목 밴드 표시
                      </label>
                    </div>
                    <div id="planTitleField" class="plan-title-group" hidden>
                      <label for="planTitleInput">활동 제목</label>
                      <div class="title-input-wrapper">
                        <input type="text" id="planTitleInput" placeholder="활동 제목 추가 또는 선택" />
                        <button type="button" id="clearPlanTitle" class="title-clear-btn">지우기</button>
                      </div>
                      <div class="dropdown title-dropdown" id="planTitleDropdown">
                        <ul id="planTitleOptions"></ul>
                      </div>
                    </div>
                  </div>
                  <div id="planActivitiesSection" class="sub-activities-section" hidden>
                    <div class="sub-activities-summary">
                      <div>총 시간: <span id="planSplitTotalTime">0시간</span></div>
                      <div>분해 합계: <span id="planSplitUsedTime">0시간</span></div>
                    </div>
                    <div id="planActivitiesList" class="sub-activities-list"></div>
                    <div class="sub-activities-actions">
                      <button type="button" id="addPlanActivityRow" class="sub-activity-action-btn">행 추가</button>
                      <span id="planActivitiesNotice" class="sub-activities-notice"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-actions">
                <button id="saveSchedule" class="save-btn">저장</button>
                <button id="cancelSchedule" class="cancel-btn">취소</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 활동 상세 기록 모달 -->
    <div id="activityLogModal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>활동 상세 기록</h3>
          <button id="closeActivityModal" class="close-btn">×</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="activityTime">시간</label>
            <input type="text" id="activityTime" readonly>
          </div>
          <div class="form-group">
            <label for="activityTitle">활동 기록</label>
            <input type="text" id="activityTitle" placeholder="시간 기록/수정하기">
          </div>
          <div class="form-group">
            <label for="activityDetails">피드백</label>
            <textarea id="activityDetails" placeholder="스스로에게 피드백하기" rows="8"></textarea>
          </div>
          <div class="form-group sub-activities-group">
            <div class="title-band-toggle">
              <label>
                <input type="checkbox" id="actualTitleBandToggle">
                활동 제목 밴드 표시
              </label>
            </div>
            <button type="button" id="toggleSubActivities" class="split-toggle-btn">세부 활동 분해</button>
            <div id="subActivitiesSection" class="sub-activities-section" hidden>
              <div class="sub-activities-summary">
                <div>총 시간: <span id="splitTotalTime">0시간</span></div>
                <div>분해 합계: <span id="splitUsedTime">0시간</span></div>
              </div>
              <div id="subActivitiesList" class="sub-activities-list"></div>
              <div class="sub-activities-actions">
                <button type="button" id="addSubActivityRow" class="sub-activity-action-btn">행 추가</button>
                <button type="button" id="fillRemainingSubActivity" class="sub-activity-action-btn">잔여 시간 추가</button>
                <span id="subActivitiesNotice" class="sub-activities-notice"></span>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button id="saveActivityLog" class="save-btn">저장</button>
            <button id="cancelActivityLog" class="cancel-btn">취소</button>
          </div>
        </div>
      </div>
    </div>

            window.NOTION_ACTIVITIES_ENDPOINT = '/api/notion/activities';
