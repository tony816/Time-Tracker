<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타임시트 - 시간 관리</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>타임시트</h1>
        <div class="header-controls">
          <div class="auth-controls">
            <span id="authStatus" class="auth-status">로그인 필요</span>
            <button id="googleAuthBtn" type="button" class="auth-btn">Google 로그인</button>
          </div>
          <div class="date-selector">
            <label for="date">날짜:</label>
            <div class="date-navigation">
              <button id="prevDayBtn" class="nav-btn">◀</button>
              <button id="todayBtn" class="today-btn">오늘</button>
              <button id="nextDayBtn" class="nav-btn">▶</button>
            </div>
            <input type="date" id="date" name="date" />
          </div>
        </div>
      </header>

      <main>
        <div class="timesheet">
          <div class="header-row">
            <div class="planned-label">계획된 활동</div>
            <div class="time-label">시간</div>
            <div class="actual-label">실제 활동</div>
          </div>

          <div class="time-entries" id="timeEntries">
            <!-- 시간대별 입력 필드들이 동적으로 생성됩니다 -->
          </div>

          <div class="summary">
            <div class="summary-row">
              <div class="summary-planned" id="totalPlanned">0시간</div>
              <div class="summary-label">합계</div>
              <div class="summary-actual" id="totalActual">0시간</div>
            </div>
            <div class="analysis-row">
              <div class="analysis-label">분석</div>
              <div class="analysis-content" id="analysisContent">
                <div class="analysis-item">
                  <span class="analysis-metric">실행율:</span>
                  <span class="analysis-value" id="executionRate">0%</span>
                </div>
                <div class="analysis-item">
                  <span class="analysis-metric">기록된 시간:</span>
                  <span class="analysis-value" id="timerUsage">0시간</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <div class="actions">
        <button id="clearBtn">초기화</button>
      </div>
    </div>

    <!-- 활동 상세 기록 모달 -->
    <div id="activityLogModal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>활동 상세 기록</h3>
          <button id="closeActivityModal" class="close-btn">×</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="activityTime">시간</label>
            <input type="text" id="activityTime" readonly>
          </div>
          <div class="form-group">
            <label for="activityTitle">활동 기록</label>
            <input type="text" id="activityTitle" placeholder="시간 기록/수정하기">
          </div>
          <div class="form-group">
            <label for="activityDetails">피드백</label>
            <textarea id="activityDetails" placeholder="스스로에게 피드백하기" rows="8"></textarea>
          </div>
          <div class="form-group sub-activities-group">
            <div class="title-band-toggle">
              <label>
                <input type="checkbox" id="actualTitleBandToggle">
                활동 제목 밴드 표시
              </label>
            </div>
            <button type="button" id="toggleSubActivities" class="split-toggle-btn">세부 활동 분해</button>
            <div id="subActivitiesSection" class="sub-activities-section" hidden>
              <div class="sub-activities-summary">
                <div>총 시간: <span id="splitTotalTime">0시간</span></div>
                <div>분해 합계: <span id="splitUsedTime">0시간</span></div>
              </div>
              <div id="subActivitiesList" class="sub-activities-list"></div>
              <div class="sub-activities-actions">
                <button type="button" id="addSubActivityRow" class="sub-activity-action-btn">행 추가</button>
                <button type="button" id="fillRemainingSubActivity" class="sub-activity-action-btn">잔여 시간 추가</button>
                <span id="subActivitiesNotice" class="sub-activities-notice"></span>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button id="saveActivityLog" class="save-btn">저장</button>
            <button id="cancelActivityLog" class="cancel-btn">취소</button>
          </div>
        </div>
      </div>
    </div>

    <script>

          if (location.protocol !== 'file:') {
            window.NOTION_ACTIVITIES_ENDPOINT = '/api/notion/activities';
          }
        } catch (e) {}

    </script>
